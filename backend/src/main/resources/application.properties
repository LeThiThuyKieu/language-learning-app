# Server Configuration
server.port=8080
spring.application.name=language-learning-app

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/language_learning_app?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017}
spring.data.mongodb.database=language_learning_data

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key}
jwt.expiration=86400000  
jwt.refresh-expiration=604800000 

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.languagelearning=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

spring.profiles.active=local
